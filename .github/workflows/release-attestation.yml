name: Release Attestation

on:
  release:
    types: [published]

permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  attest-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Archive Release
        run: |
          zip -r "laravel-nexus-${{ github.event.release.tag_name }}.zip" . -x ".git/*" ".github/*" "tests/*" "phpunit.xml" "phpstan.neon.dist" ".editorconfig" ".gitattributes" ".gitignore"

      - name: Attest Build Provenance
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: "laravel-nexus-${{ github.event.release.tag_name }}.zip"

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./laravel-nexus-${{ github.event.release.tag_name }}.zip
          asset_name: laravel-nexus-${{ github.event.release.tag_name }}.zip
          asset_content_type: application/zip
