name: "Update Changelog"

on:
  release:
    types: [released]

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Update Changelog
        uses: stefanzweifel/changelog-updater-action@v1
        with:
          latest-version: ${{ github.event.release.name }}
          release-notes: ${{ github.event.release.body }}

      - name: Commit and push changelog branch
        id: commit
        run: |
          BRANCH="chore/update-changelog-${{ github.event.release.name }}"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -b "$BRANCH"
          git add CHANGELOG.md
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "docs: update changelog for ${{ github.event.release.name }}"
          git push --force origin "$BRANCH"
          echo "changed=true" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.commit.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --base main \
            --head "chore/update-changelog-${{ github.event.release.name }}" \
            --title "docs: update changelog for ${{ github.event.release.name }}" \
            --body "Automatically generated pull request to update the changelog for the latest release." \
          || echo "PR already exists or could not be created, skipping."
